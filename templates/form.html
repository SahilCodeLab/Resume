<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Generator | SahilCodeLab</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
     * { 
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #f5f7fa 0%, #e4f0e8 100%);
  padding: 30px;
  min-height: 100vh;
}

.form-container {
  max-width: 700px;
  margin: 30px auto;
  background: white;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0, 60, 30, 0.12);
  border: 1px solid rgba(0, 120, 60, 0.08);
  position: relative;
  overflow: hidden;
}

.form-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 8px;
  background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
}

h2, h4 {
  text-align: center;
  margin: 0;
  font-weight: 600;
}

h2 {
  color: #2c3e50;
  font-size: 28px;
  margin-bottom: 8px;
}

h4 {
  color: #27ae60;
  margin-bottom: 30px;
  font-size: 16px;
  font-weight: 500;
  letter-spacing: 0.5px;
}

.input-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #34495e;
  font-size: 14px;
  font-weight: 500;
}

input, textarea, select {
  width: 100%;
  padding: 14px 16px;
  margin: 6px 0 10px 0;
  border: 1px solid #e0e6ed;
  border-radius: 8px;
  font-size: 15px;
  transition: all 0.3s ease;
  background-color: #f9fcfb;
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: #27ae60;
  box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
  background-color: white;
}

button {
  width: 100%;
  padding: 16px;
  background: linear-gradient(to right, #27ae60, #2ecc71);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  margin-top: 10px;
  box-shadow: 0 4px 12px rgba(39, 174, 96, 0.2);
}

button:hover {
  background: linear-gradient(to right, #219653, #27ae60);
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(39, 174, 96, 0.3);
}

button:active {
  transform: translateY(0);
}

#crop-box {
  text-align: center;
  margin: 20px 0;
  padding: 20px;
  background-color: #f9fcfb;
  border-radius: 8px;
  border: 1px dashed #bdcfc4;
}

#crop-box img {
  max-width: 100%;
  max-height: 300px;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
}

.crop-btn {
  background: linear-gradient(to right, #3498db, #3ab0ff);
  margin-top: 15px;
  box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
}

.crop-btn:hover {
  background: linear-gradient(to right, #2980b9, #3498db);
  box-shadow: 0 6px 16px rgba(52, 152, 219, 0.3);
}

.hidden {
  display: none;
}

@media (max-width: 768px) {
  body {
    padding: 20px;
  }
  
  .form-container {
    padding: 30px 20px;
    margin: 0 auto;
  }
  
  h2 {
    font-size: 24px;
  }
}

/* Premium details */
.input-icon {
  position: relative;
}

.input-icon i {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #27ae60;
}

.success-message {
  text-align: center;
  padding: 15px;
  background-color: #e8f5e9;
  color: #27ae60;
  border-radius: 8px;
  margin-bottom: 20px;
  border-left: 4px solid #27ae60;
}
  </style>
</head>
<body>

<!-- üî∞ Adsterra -->
<script type="text/javascript">
  atOptions = {
    'key' : '83f3fca3ce7965fb94f03a7ee7cd1eb8',
    'format' : 'iframe',

  };
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/83f3fca3ce7965fb94f03a7ee7cd1eb8/invoke.js"></script>

<div class="form-container">
  <h2>Generate Your Resume</h2>
  <h4>SahilCodeLab</h4>

  <form method="POST" enctype="multipart/form-data">
    <!-- üì∑ Upload Photo -->
    <label>Upload Your Photo:</label>
    <input type="file" id="imageInput" accept="image/*" name="photo">

    <div id="crop-box" class="hidden">
      <img id="imagePreview" alt="Preview" />
      <button type="button" class="crop-btn" onclick="cropImage()">Crop & Use Photo</button>
    </div>

    <input type="hidden" name="photo_data" id="photoData">

    <!-- üìù User Fields (with character limits) -->
    <input type="text" name="name" placeholder="Full Name" required maxlength="50">
    <input type="email" name="email" placeholder="Email" required maxlength="50">
    <input type="text" name="phone" placeholder="Phone" required maxlength="15">
    <input type="text" name="address" placeholder="Address" maxlength="100">
    
    <textarea name="about" placeholder="About You (Max 400 characters)" maxlength="400" rows="4"></textarea>
    <input type="text" name="skills" placeholder="Skills (comma separated)" maxlength="150">
    <textarea name="education" placeholder="Education (Max 600 characters)" maxlength="600" rows="5"></textarea>
    <textarea name="experience" placeholder="Experience (Max 600 characters)" maxlength="600" rows="5"></textarea>
    <textarea name="projects" placeholder="Projects (Max 500 characters)" maxlength="500" rows="5"></textarea>

    <label>Select Template:</label>
    <select name="template">
      <option value="1">Classic</option>
      <option value="2">Modern</option>
      <option value="3">Creative</option> <!-- ‚úÖ Added -->
    </select>

    <button type="submit">Generate Resume</button>
  </form>
</div>

<!-- üß© CropperJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
  let cropper;
  const imageInput = document.getElementById('imageInput');
  const imagePreview = document.getElementById('imagePreview');
  const cropBox = document.getElementById('crop-box');
  const photoDataInput = document.getElementById('photoData');

  window.onload = () => {
    const saved = localStorage.getItem('croppedPhoto');
    if (saved) {
      imagePreview.src = saved;
      cropBox.classList.remove('hidden');
      photoDataInput.value = saved;
    }
  };

  imageInput.addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const url = URL.createObjectURL(file);
    imagePreview.src = url;
    cropBox.classList.remove('hidden');
    photoDataInput.value = "";
    localStorage.removeItem('croppedPhoto');

    imagePreview.onload = () => {
      if (cropper) cropper.destroy();
      cropper = new Cropper(imagePreview, {
        aspectRatio: 1,
        viewMode: 1,
        autoCropArea: 1,
        background: false,
      });
    };
  });

  function cropImage() {
    if (!cropper) {
      alert("‚ö†Ô∏è Please upload and select an image first.");
      return;
    }

    const canvas = cropper.getCroppedCanvas({ width: 300, height: 300 });
    const photoData = canvas.toDataURL('image/png');
    photoDataInput.value = photoData;
    localStorage.setItem('croppedPhoto', photoData);

    imagePreview.src = photoData;
    cropBox.classList.add('hidden');
    cropper.destroy();
    cropper = null;

    alert("‚úÖ Photo cropped and set!");
  }
</script>
</body>
</html>
