<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Generator | SahilCodeLab</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    .form-container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2, h4 {
      text-align: center;
      margin-bottom: 10px;
    }

    h4 {
      color: #3498db;
      margin-bottom: 30px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #27ae60;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      border: none;
    }

    button:hover {
      background: #1f8e4e;
    }

    #crop-box {
      text-align: center;
      margin: 10px 0;
    }

    #crop-box img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 6px;
    }

    .crop-btn {
      background-color: #3498db;
      margin-top: 10px;
    }

    .crop-btn:hover {
      background-color: #2980b9;
    }

    .hidden {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Generate Your Resume</h2>
    <h4>SahilCodeLab</h4>

    <form method="POST" enctype="multipart/form-data">
      <!-- ðŸ“· Upload Image -->
      <label>Upload Your Photo:</label>
      <input type="file" id="imageInput" accept="image/*" name="photo">
      
      <div id="crop-box" class="hidden">
        <img id="imagePreview" alt="Preview" />
        <button type="button" class="crop-btn" onclick="cropImage()">Crop & Use Photo</button>
        <button type="button" class="crop-btn" style="background:#e74c3c" onclick="resetCrop()">Re-upload</button>
      </div>

      <input type="hidden" name="photo_data" id="photoData">

      <!-- ðŸ”½ Other Fields -->
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <input type="text" name="address" placeholder="Address">
      <textarea name="about" placeholder="About You"></textarea>
      <input type="text" name="skills" placeholder="Skills (comma separated)">
      <textarea name="education" placeholder="Education"></textarea>
      <textarea name="experience" placeholder="Experience"></textarea>
      <textarea name="projects" placeholder="Projects"></textarea>

      <label>Select Template:</label>
      <select name="template">
        <option value="1">Classic</option>
        <option value="2">Modern</option>
      </select>

      <button type="submit">Generate Resume</button>
    </form>
  </div>

  <!-- ðŸ“¦ CropperJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    let cropper;
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const cropBox = document.getElementById('crop-box');
    const photoDataInput = document.getElementById('photoData');

    imageInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      imagePreview.src = url;
      cropBox.classList.remove('hidden');
      photoDataInput.value = "";

      imagePreview.onload = () => {
        if (cropper) cropper.destroy();
        cropper = new Cropper(imagePreview, {
          aspectRatio: 1,
          viewMode: 1,
          autoCropArea: 1,
          background: false
        });
      };
    });

    function cropImage() {
      if (!cropper) return;

      const canvas = cropper.getCroppedCanvas({ width: 300, height: 300 });
      const photoData = canvas.toDataURL('image/png');
      photoDataInput.value = photoData;

      imagePreview.src = photoData;
      cropBox.classList.add('hidden');
      cropper.destroy();
      cropper = null;

      imageInput.disabled = true;
    }

    function resetCrop() {
      imageInput.disabled = false;
      photoDataInput.value = "";
      imageInput.value = "";
      imagePreview.src = "";
      cropBox.classList.add('hidden');
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
    }
  </script>
<script async="async" data-cfasync="false" src="//pl26561825.profitableratecpm.com/21d587ca1c668d62a247c3dfa52eaca1/invoke.js"></script>

</body>
</html>
