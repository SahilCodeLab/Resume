<!DOCTYPE html>
<html>
<head>
  <title>Resume Generator</title>
</head>
<body>
  <h2>Generate Your Resume</h2>
  <form method="POST">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="phone" placeholder="Phone" required><br>
    <input type="text" name="address" placeholder="Address"><br>
    <textarea name="about" placeholder="About You"></textarea><br>
    <input type="text" name="skills" placeholder="Skills (comma separated)"><br>
    <textarea name="education" placeholder="Education"></textarea><br>
    <textarea name="experience" placeholder="Experience"></textarea><br>
    <textarea name="projects" placeholder="Projects"></textarea><br>

    <label>Select Template:</label><br>
    <select name="template">
      <option value="1">Classic</option>
      <option value="2">Modern</option>
    </select><br><br>

    <button type="submit">Generate PDF</button>
  </form>
</body>
</html>
