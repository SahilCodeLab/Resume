<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Generator | SahilCodeLab</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
      margin: 0;
    }
    .form-container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    h4 {
      text-align: center;
      color: #3498db;
      margin-bottom: 30px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #1f8e4e;
    }
    #crop-box {
      max-width: 100%;
      margin: 10px 0;
      text-align: center;
    }
    #crop-box img {
      max-width: 100%;
      max-height: 300px;
    }
    .crop-btn {
      background-color: #3498db;
      margin-top: 10px;
    }
    .crop-btn:hover {
      background-color: #2980b9;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Generate Your Resume</h2>
    <h4>SahilCodeLab</h4>

    <form method="POST" enctype="multipart/form-data" id="resumeForm">
      <!-- 📷 Upload Image -->
      <label>Upload Your Photo:</label>
      <input type="file" id="imageInput" accept="image/*" name="photo">

      <div id="crop-box" class="hidden">
        <img id="imagePreview" alt="Preview" />
        <button type="button" class="crop-btn" onclick="cropImage()">Crop & Use Photo</button>
      </div>

      <input type="hidden" name="photo_data" id="photoData">

      <!-- 🔽 Other Fields -->
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <input type="text" name="address" placeholder="Address">
      <textarea name="about" placeholder="About You"></textarea>
      <input type="text" name="skills" placeholder="Skills (comma separated)">
      <textarea name="education" placeholder="Education"></textarea>
      <textarea name="experience" placeholder="Experience"></textarea>
      <textarea name="projects" placeholder="Projects"></textarea>

      <label>Select Template:</label>
      <select name="template">
        <option value="1" selected>Classic</option>
        <option value="2">Modern</option>
      </select>

      <button type="submit">Generate Resume</button>
    </form>
  </div>

  <!-- 📦 Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    let cropper;
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const cropBox = document.getElementById('crop-box');
    const photoDataInput = document.getElementById('photoData');
    const form = document.getElementById('resumeForm');

    // 📷 On Image Select
    imageInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      imagePreview.src = url;
      cropBox.classList.remove('hidden');
      photoDataInput.value = ""; // Clear old crop

      imagePreview.onload = () => {
        if (cropper) cropper.destroy();
        cropper = new Cropper(imagePreview, {
          aspectRatio: 1,
          viewMode: 1,
          autoCropArea: 1,
          background: false,
        });
      };
    });

    // ✂️ Crop and Set Image
    function cropImage() {
      if (!cropper) return alert("⚠️ Please select an image first.");

      const canvas = cropper.getCroppedCanvas({ width: 300, height: 300 });
      const dataURL = canvas.toDataURL("image/png");

      photoDataInput.value = dataURL;
      imagePreview.src = dataURL;
      cropper.destroy();
      cropper = null;

      alert("✅ Cropped successfully!");
    }

    // 💾 Save form data to localStorage
    form.addEventListener('input', () => {
      const formData = new FormData(form);
      const savedData = {};
      formData.forEach((value, key) => savedData[key] = value);
      localStorage.setItem("resumeFormData", JSON.stringify(savedData));
    });

    // 🔁 Restore on load
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("resumeFormData");
      if (!saved) return;
      const data = JSON.parse(saved);
      for (const key in data) {
        if (form[key]) form[key].value = data[key];
      }
    });

    // 🧹 Clear storage on submit
    form.addEventListener("submit", () => {
      localStorage.removeItem("resumeFormData");
    });
  </script>
</body>
</html>
