<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Generator | SahilCodeLab</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
      margin: 0;
    }

    .form-container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    h4 {
      text-align: center;
      color: #3498db;
      margin-bottom: 30px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1f8e4e;
    }

    #crop-box {
      max-width: 100%;
      margin: 10px 0;
      text-align: center;
    }

    #crop-box img {
      max-width: 100%;
      max-height: 300px;
    }

    .crop-btn {
      background-color: #3498db;
      margin-top: 10px;
    }

    .crop-btn:hover {
      background-color: #2980b9;
    }

    .hidden {
      display: none;
    }

    .success-message {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Generate Your Resume</h2>
    <h4>SahilCodeLab</h4>

    <!-- ‚úÖ Success message -->
    <div id="successMsg" class="success-message hidden">‚úÖ Photo cropped and saved!</div>

    <form method="POST" enctype="multipart/form-data">
      <!-- üì∑ Upload Image -->
      <label>Upload Your Photo:</label>
      <input type="file" id="imageInput" accept="image/*" name="photo">

      <div id="crop-box" class="hidden">
        <img id="imagePreview" alt="Preview" />
        <button type="button" class="crop-btn" onclick="cropImage()">Crop & Use Photo</button>
      </div>

      <input type="hidden" name="photo_data" id="photoData">

      <!-- üîΩ Other Fields -->
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <input type="text" name="address" placeholder="Address">
      <textarea name="about" placeholder="About You"></textarea>
      <input type="text" name="skills" placeholder="Skills (comma separated)">
      <textarea name="education" placeholder="Education"></textarea>
      <textarea name="experience" placeholder="Experience"></textarea>
      <textarea name="projects" placeholder="Projects"></textarea>

      <label>Select Template:</label>
      <select name="template">
        <option value="1">Classic</option>
        <option value="2">Modern</option>
      </select>

      <button type="submit">Generate Resume</button>
    </form>
  </div>

  <!-- üì¶ Cropper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    let cropper;
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const cropBox = document.getElementById('crop-box');
    const photoDataInput = document.getElementById('photoData');
    const successMsg = document.getElementById('successMsg');

    // üñºÔ∏è Restore cropped image from localStorage
    const storedPhoto = localStorage.getItem('photoData');
    if (storedPhoto) {
      photoDataInput.value = storedPhoto;
      successMsg.classList.remove('hidden');
    }

    // üì§ When new file is selected
    imageInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      imagePreview.src = url;
      cropBox.classList.remove('hidden');
      photoDataInput.value = "";
      successMsg.classList.add('hidden');

      imagePreview.onload = () => {
        if (cropper) cropper.destroy();
        cropper = new Cropper(imagePreview, {
          aspectRatio: 1,
          viewMode: 1,
          autoCropArea: 1,
          background: false,
        });
      };
    });

    // ‚úÇÔ∏è Crop and set data
    function cropImage() {
      if (!cropper) {
        alert("‚ö†Ô∏è Please upload and crop an image first.");
        return;
      }

      const canvas = cropper.getCroppedCanvas({
        width: 300,
        height: 300,
      });

      const photoData = canvas.toDataURL('image/png');
      photoDataInput.value = photoData;
      localStorage.setItem("photoData", photoData); // Store cropped image

      cropper.destroy();
      cropper = null;
      cropBox.classList.add("hidden");
      successMsg.classList.remove("hidden");
    }
  </script>

  }
</style>


</body>
</html>
