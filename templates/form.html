<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Generator | SahilCodeLab</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
      margin: 0;
    }

    .form-container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    h4 {
      text-align: center;
      color: #3498db;
      margin-bottom: 30px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1f8e4e;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Generate Your Resume</h2>
    <h4>SahilCodeLab</h4>

    <form method="POST" enctype="multipart/form-data">
      <label>Upload Your Photo:</label>
      <input type="file" name="photo" accept="image/*">

      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <input type="text" name="address" placeholder="Address">

      <textarea name="about" placeholder="About You"></textarea>
      <input type="text" name="skills" placeholder="Skills (comma separated)">
      <textarea name="education" placeholder="Education"></textarea>
      <textarea name="experience" placeholder="Experience"></textarea>
      <textarea name="projects" placeholder="Projects"></textarea>

      <label>Select Template:</label>
      <select name="template">
        <option value="1">Classic</option>
        <option value="2">Modern</option>
      </select>

      <button type="submit">Generate Resume</button>
    </form>
  </div>
</body>
</html>
